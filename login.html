<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
    <title>Netflix-Login</title>
</head>
<body>
    <nav>
        <a href="#"><img src="images-login/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form name="myform" method="post" action="" onsubmit="return validateform()">
                <div class="form-control">
                    <input type="email" id="email" required>
                    <label>Email or Phone number</label> 
                </div>
                <div class="form-control">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" value="login" onclick="validateform()">Sign In</button>
                    <div class="form-help">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#">Need help?</a>
                    </div>

        </form>
        <p>New to Netflix? <a href="/SIGNUP/signup.html">Sign up now</a>    
        </p>

        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more .</a>
        </small>
    </div>

    <script src="login.js"></script>
</body>
</html>
