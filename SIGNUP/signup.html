<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
    <title>Netflix-Signup</title>
</head>
<body>
    <nav>
        <a href="#"><img src="images-login/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form action="sign-up">
            <div class="form-control">
                <input type="text" required id="name">
                <label>Name</label>
            </div>
                <div class="form-control">
                    <input type="text" required id="email">
                    <label>Email or Phone number</label>
                </div>
                <div class="form-control">
                    <input type="password" required id="password">
                    <label>Password</label>
                </div>
               
                <button type="submit">Sign In</button>
                    <div class="form-help">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#">Need help?</a>
                    </div>

        </form>
        <h4>Already Have Account! <a href="/login.html">Sign In now.</a></h4>

        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more .</a>
        </small>
    </div>
